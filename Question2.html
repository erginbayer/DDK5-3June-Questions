<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div>
        <h1 id="h1"> </h1>

        <label> Metin: </label>
        <input type="text" name="txt" onchange="myFunction(this.value)">
    </div>
</body>
<script>
        //2) Ekrana bir adet input ve bir adet h1 oy. Inputa bir şeyler yazarken, yazdıklarım aynı anda h1 de gözüksün ( input onchange get value olarak aratabilirsin. )
        function myFunction(val) {
            $("#h1").html(val);
        }
</script>
