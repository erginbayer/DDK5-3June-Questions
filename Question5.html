<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <ul id="l1">
        <li>Mehmet</li>
        <li>Sami</li>
        <li>Şivan</li>
        <li>Burak</li>
        <li>Emre</li>
    </ul>
    <label for="i1">enter text:</label>
    <input type="text" id="i1">
    <button>Add to List</button>
</body>
<script>
    /*5) Ekrana içerisinde 5 adet li elemanı olan bir ul koy. Daha sonra bir input ve bir buton koy. 
    Butona her tıkladığında inputtan aldığı veriyi yeni bir li elementi olarak eklesin.*/
    $("button").click(function () {
        var v = $("#i1").val();
        $("#l1").append("<li>" + v + "</li>");
    });

</script>
</html>
